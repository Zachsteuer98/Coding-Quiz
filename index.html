<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCONN Coding Coding Quiz Challenge</title>

   
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    
    <header>
        <div class="row justify-content-between">
            <a class="col-4" href="">
                <h3>View Highscore</h3>
            </a>
        <div class="col-4">
            <h3 id="timeDisplay">Time: <span id="time">0</span></h3>
        </div>
    </header> 
    
    <div class="content center" id="theContent">

        <h1 class="intro main">Coding Quiz Challenge</h1>
        <h2 id="question" class="quiz"></h2>
        <div class="left">
            <button type="button" onclick="answerCheck(this.id)" id="answer1" class="quiz btn"></button>
            <br class="quiz">
            <button type="button" onclick="answerCheck(this.id)" id="answer2" class="quiz btn"></button>
            <br class="quiz">
            <button type="button" onclick="answerCheck(this.id)" id="answer3" class="quiz btn"></button>
            <br class="quiz">
            <button type="button" onclick="answerCheck(this.id)" id="answer4" class="quiz btn"></button>
            <br>
            <hr>
            <h3 id="feedback"></h3>
        </div>
        <h3 class="intro">Press start to begin the quiz, you will have 60 seconds to answer 3 questions. Good Luck! </p>
            <button id="startBtn" type="button" onclick="quizStart();" class="main btn btn-danger">Start Quiz</button>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>
  
</body>
</html>
